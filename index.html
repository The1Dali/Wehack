        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0f172a; 
            color: #e2e8f0;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .timetable-container {
            background: #1e293b;
            border-radius: 12px;
            border: 1px solid #334155;
            overflow-x: auto;
            width: 100%;
        }

        .timetable {
            display: grid;
            grid-template-columns: 100px repeat(6, minmax(160px, 1fr));
            min-width: 1060px;
        }

        .header-cell {
            background: #0f172a;
            border-bottom: 2px solid #475569;
            border-right: 1px solid #334155;
            padding: 12px 8px;
            text-align: center;
            font-weight: 600;
            color: #94a3b8;
            font-size: 0.8rem;
        }

        .day-cell {
            background: #1e293b;
            border-right: 2px solid #475569;
            border-bottom: 1px solid #334155;
            padding: 24px 8px;
            font-weight: 700;
            color: #f8fafc;
            font-size: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: sticky;
            left: 0;
            z-index: 10;
        }

        .session-cell {
            border-right: 1px solid #334155;
            border-bottom: 1px solid #334155;
            min-height: 100px;
            position: relative;
            background: #1e293b;
        }

        .lunch-cell {
            background: #451a03;
            border-right: 1px solid #78350f;
            border-bottom: 1px solid #78350f;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fcd34d;
            font-weight: 700;
            font-size: 0.85rem;
            min-height: 100px;
        }

        .empty-cell {
            background: #1e293b;
            border-right: 1px solid #334155;
            border-bottom: 1px solid #334155;
            min-height: 100px;
        }

        .course-block {
            height: 100%;
            padding: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            border-radius: 0;
        }

        .course-block:hover {
            filter: brightness(1.15);
            z-index: 20;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .course-code {
            font-weight: 700;
            font-size: 0.9rem;
            margin-bottom: 4px;
            color: #fff;
        }

        .course-name {
            font-weight: 500;
            font-size: 0.8rem;
            line-height: 1.3;
            margin-bottom: 6px;
            color: #fff;
        }

        .course-prof {
            font-size: 0.75rem;
            opacity: 0.9;
            color: rgba(255,255,255,0.9);
        }

        .course-room {
            position: absolute;
            top: 8px;
            right: 8px;
            font-size: 0.7rem;
            background: rgba(0,0,0,0.4);
            padding: 3px 8px;
            border-radius: 4px;
            font-weight: 600;
            color: #fff;
        }

        /* Course Type Colors */
        .type-cours { background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); }
        .type-td { background: linear-gradient(135deg, #ec4899 0%, #be185d 100%); }
        .type-tp { background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%); }
        .type-seminaire { background: linear-gradient(135deg, #8b5cf6 0%, #6d28d9 100%); }
        .type-atelier { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
        .type-projet { background: linear-gradient(135deg, #eab308 0%, #a16207 100%); }

        .nav-btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s;
            border: none;
            cursor: pointer;
            background: #334155;
            color: #94a3b8;
        }

        .nav-btn.active {
            background: #06b6d4;
            color: white;
            box-shadow: 0 4px 12px rgba(6, 182, 212, 0.3);
        }

        .nav-btn:not(.active):hover {
            background: #475569;
            color: #e2e8f0;
        }

        .stats-card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 20px;
        }

        .select-dropdown {
            background: #334155;
            color: #e2e8f0;
            border: 1px solid #475569;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .select-dropdown:focus {
            outline: none;
            border-color: #06b6d4;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: linear-gradient(135deg, #06b6d4, #0891b2);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(6, 182, 212, 0.3);
        }

        /* Scrollbar styling */
        .timetable-container::-webkit-scrollbar {
            height: 8px;
        }
        .timetable-container::-webkit-scrollbar-track {
            background: #0f172a;
        }
        .timetable-container::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }
        .timetable-container::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
