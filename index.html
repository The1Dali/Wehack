            margin: 0;
            padding: 0;
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0f172a; 
            color: #e2e8f0;
            min-height: 100vh;
        }
        
        .timetable-container {
            background: #1e293b;
            border-radius: 12px;
            border: 1px solid #334155;
            overflow-x: auto;
            width: 100%;
        }

        .timetable {
            display: grid;
            grid-template-columns: 90px repeat(5, 1fr);
            min-width: 850px;
        }

        .header-cell {
            background: #0f172a;
            border-bottom: 2px solid #475569;
            border-right: 1px solid #334155;
            padding: 12px 4px;
            text-align: center;
            font-weight: 600;
            color: #94a3b8;
            font-size: 0.8rem;
        }

        .day-cell {
            background: #1e293b;
            border-right: 2px solid #475569;
            border-bottom: 1px solid #334155;
            padding: 20px 8px;
            font-weight: 700;
            color: #f8fafc;
            font-size: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .session-cell {
            border-right: 1px solid #334155;
            border-bottom: 1px solid #334155;
            min-height: 100px;
            position: relative;
            background: #1e293b;
        }

        .lunch-cell {
            background: #451a03;
            border-right: 1px solid #78350f;
            border-bottom: 1px solid #78350f;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fcd34d;
            font-weight: 700;
            font-size: 0.85rem;
            min-height: 100px;
        }

        .empty-cell {
            background: #1e293b;
            border-right: 1px solid #334155;
            border-bottom: 1px solid #334155;
            min-height: 100px;
        }

        .course-block {
            height: 100%;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .course-block:hover {
            filter: brightness(1.1);
            z-index: 10;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        .course-code {
            font-weight: 700;
            font-size: 0.85rem;
            margin-bottom: 2px;
            color: #fff;
        }

        .course-name {
            font-weight: 500;
            font-size: 0.75rem;
            line-height: 1.2;
            margin-bottom: 4px;
            color: #fff;
        }

        .course-prof {
            font-size: 0.7rem;
            opacity: 0.9;
            color: rgba(255,255,255,0.9);
        }

        .course-room {
            position: absolute;
            top: 6px;
            right: 6px;
            font-size: 0.65rem;
            background: rgba(0,0,0,0.3);
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 600;
            color: #fff;
        }

        /* Course Type Colors */
        .type-cours { background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); }
        .type-td { background: linear-gradient(135deg, #ec4899 0%, #be185d 100%); }
        .type-tp { background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%); }
        .type-seminaire { background: linear-gradient(135deg, #8b5cf6 0%, #6d28d9 100%); }
        .type-atelier { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
        .type-projet { background: linear-gradient(135deg, #eab308 0%, #a16207 100%); }

        .nav-btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s;
            border: none;
            cursor: pointer;
            background: #334155;
            color: #94a3b8;
        }

        .nav-btn.active {
            background: #06b6d4;
            color: white;
            box-shadow: 0 4px 12px rgba(6, 182, 212, 0.3);
        }

        .nav-btn:not(.active):hover {
            background: #475569;
            color: #e2e8f0;
        }

        .stats-card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 20px;
        }

        .select-dropdown {
            background: #334155;
            color: #e2e8f0;
            border: 1px solid #475569;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .select-dropdown:focus {
            outline: none;
            border-color: #06b6d4;
        }

        /* Logo Animation */
        @keyframes flow {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }

        .logo-icon {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 50%, #0e7490 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(6, 182, 212, 0.4);
            position: relative;
            overflow: hidden;
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .logo-wave {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: flow 2s ease-in-out infinite;
        }

        /* Scrollbar */
        .timetable-container::-webkit-scrollbar {
            height: 10px;
        }
        .timetable-container::-webkit-scrollbar-track {
            background: #0f172a;
        }
        .timetable-container::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 5px;
        }
        .timetable-container::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }

        .info-grid {
            display: grid;

        .info-item {

            flex-direction: column;
            gap: 4px;
        }

        .info-label {

            font-size: 0.9rem;

            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-right: 6px;

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #334155;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 8px;

            height: 100%;

            font-size: 0.7rem;
            display: flex;
            flex-direction: column;
            gap: 2px;

                });
            });

            html += `
                    </div>
                </div>

                <div class="stats-card" style="margin-top: 20px;">
                    <h3 style="color: #f8fafc; font-size: 1rem; font-weight: 600; margin-bottom: 16px;">Charge horaire par professeur</h3>
                    <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 12px;">
                        ${Object.entries(data.professors).map(([key, prof]) => {
                            const weekly = prof.schedule.reduce((acc, c) => acc + (c.duration || 1) * 1.5, 0);
                            const days = new Set(prof.schedule.map(c => c.day)).size;
                            return `
                                <div onclick="viewProf('${key}')" style="padding: 16px; background: #0f172a; border: 1px solid #334155; border-radius: 8px; cursor: pointer; transition: all 0.2s;" onmouseover="this.style.borderColor='#06b6d4'" onmouseout="this.style.borderColor='#334155'">
                                    <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 8px;">
                                        <div style="width: 40px; height: 40px; border-radius: 50%; background: #334155; display: flex; align-items: center; justify-content: center;">
                                            <i class="fa-solid fa-user" style="color: #94a3b8;"></i>
                                        </div>
                                        <div style="flex: 1;">
                                            <div style="font-weight: 600; color: #f8fafc; font-size: 0.9rem;">${prof.name}</div>
                                            <div style="font-size: 0.75rem; color: #64748b;">${prof.department}</div>
                                        </div>
                                        <div style="text-align: right;">
                                            <div style="font-size: 1.25rem; font-weight: 700; color: ${weekly > 15 ? '#f59e0b' : '#06b6d4'};">${weekly}h</div>
                                            <div style="font-size: 0.7rem; color: #64748b;">${days} jours</div>
                                        </div>
                                    </div>
                                    <div style="display: flex; gap: 4px; flex-wrap: wrap; margin-top: 8px;">
                                        ${prof.currentProjects.slice(0, 2).map(proj => `<span style="font-size: 0.65rem; padding: 2px 8px; background: #1e293b; border-radius: 10px; color: #94a3b8;">${proj}</span>`).join('')}
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>
            `;

            container.innerHTML = html;
        }

        function changeProfessor(name) {
            currentProfessor = name;
            render();
        }

        function viewProf(key) {
            currentProfessor = key;
            currentRole = 'professor';
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('btn-professor').classList.add('active');
            document.getElementById('user-name').textContent = data.professors[key].name;
            render();
        }

        function validate() {
            alert(`✅ VALIDATION RÉUSSIE\n\nContraintes vérifiées:\n• Horaires: 8h30 - 17h00 (8h journée)\n• Pause déjeuner: 12h00 - 13h30 protégée\n• Aucun gap dans les emplois\n• Aucun conflit de salle\n• Durées respectées`);
        }

        function optimize() {
            alert(`🤖 OPTIMISATION TERMINÉE\n\nAméliorations appliquées:\n• Journée réduite à 8h (suppression Séance 6)\n• Blocs TP optimisés\n• Répartition équilibrée\n• 0 conflit détecté`);
        }

        render();
    </script>
</body>
